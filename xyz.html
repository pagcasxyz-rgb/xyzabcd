<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TROJAN VIRUS</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(#ffeef7, #ffd6eb);
            text-align: center;
            padding-top: 40px;
            overflow-x: hidden;
        }

        /* AGE BOX */
        #ageBox {
            background: white;
            padding: 25px;
            width: 300px;
            margin: auto;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        #birthdayBox { display: none; }

        /* 3D GIFT BOX */
        .gift-box {
            width: 200px;
            height: 200px;
            position: relative;
            margin: auto;
            transform-style: preserve-3d;
            transform: rotateX(10deg) rotateY(10deg);
            transition: transform 1s ease;
            cursor: pointer;
        }

        .gift-box:hover {
            transform: rotateX(0deg) rotateY(0deg) scale(1.05);
        }

        .side {
            position: absolute;
            width: 200px;
            height: 200px;
            background: #ff4d6d;
            border: 4px solid #b30033;
        }

        /* Lid */
        .lid {
            background: #ff8fa3;
            height: 40px;
            transform: translateZ(100px) translateY(-20px);
        }

        /* Ribbons */
        .ribbon-vertical, .ribbon-horizontal {
            position: absolute;
            background: #fff;
        }

        .ribbon-vertical {
            width: 30px;
            height: 200px;
            left: 85px;
            top: 0;
        }

        .ribbon-horizontal {
            height: 30px;
            width: 200px;
            top: 85px;
            left: 0;
        }

        /* Opening animation */
        .open-box {
            animation: openGift 1.2s forwards ease-out;
        }

        @keyframes openGift {
            0% { transform: rotateX(10deg) rotateY(10deg); }
            50% { transform: rotateX(40deg) rotateY(40deg) scale(1.1); }
            100% { transform: rotateX(90deg) rotateY(0deg) scale(0.2) translateY(-200px); opacity: 0; }
        }

       #message {
    margin-top: 30px;
    font-size: 22px;
    line-height: 1.8;
    text-align: justify;
    width: 80%;
    background: white;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    margin-left: auto;
    margin-right: auto;
    font-family: 'Poppins', sans-serif;
    opacity: 0;
    transition: 1s ease;
}


        #message.show { opacity: 1; }

        /* CONFETTI */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            top: -10px;
            animation: fall 2.5s linear forwards;
            opacity: 0.9;
        }

        @keyframes fall {
            0% { transform: translateY(0) rotate(0); }
            100% { transform: translateY(110vh) rotate(720deg); }
        }
    </style>
</head>
<body>

    <!-- AGE BOX -->
    <div id="ageBox">
        <h2>Enter your age</h2>
        <input type="number" id="ageInput" placeholder="Age" />
        <br><br>
        <button onclick="startBirthday()">Continue</button>
    </div>

    <!-- BIRTHDAY SECTION -->
    <div id="birthdayBox">
        <h1>üéâ TAP THE GIFT üéâ</h1>

        <div class="gift-box" id="giftBox" onclick="openGift()">
            <div class="side lid"></div>
            <div class="side" style="transform: rotateY(0deg) translateZ(100px);"></div>
            <div class="side" style="transform: rotateY(90deg) translateZ(100px);"></div>
            <div class="side" style="transform: rotateY(180deg) translateZ(100px);"></div>
            <div class="side" style="transform: rotateY(270deg) translateZ(100px);"></div>
            <div class="side" style="transform: rotateX(90deg) translateZ(100px);"></div>

            <div class="ribbon-vertical"></div>
            <div class="ribbon-horizontal"></div>
        </div>

        <audio id="music" src="liqwyd-birthday.mp3"></audio>

        <div id="message"></div>
    </div>

<script>
    function startBirthday() {
        let age = document.getElementById("ageInput").value;

        // ‚ùó Only age 19 allowed
        if (age != 19) {
            alert("You're not worthy enough!");
            return; 
        }

        // Continue if age is 19
        document.getElementById("ageBox").style.display = "none";
        document.getElementById("birthdayBox").style.display = "block";
    }

    function openGift() {
        const box = document.getElementById("giftBox");
        const msg = document.getElementById("message");
        const audio = document.getElementById("music");

        box.classList.add("open-box");
        audio.play();
        launchConfetti();

        setTimeout(() => {
            box.style.display = "none";
            msg.innerHTML = "üéÅSurprise!! tiguwang nagyud diay ka kay nakita man nimo ni. Anyways, Happy happy birthday kang (ang among doctor puhon og di ma tarog, ang among paglaom naa sa imo‚òùÔ∏èüò≠) i wish, you wish, we all wish that as you reach this age unta makareceive ka og full of blessings and miracles (og dili kaya pag drop out ). Bitaw oy kidding aside I just want to remind you how amazing you truly are. You‚Äôve grown so much, learned so much, and overcome things that most people don‚Äôt even know about. Enjoy your day and hopefully makareceive kag daghang gifts, and also make this day a rest day, go crazy, have fun kay usahay raka 19. PS kani ra nga UI ang makaya sa among powers ni kuyaüò≠üéÇ";
            msg.classList.add("show");
        }, 1300);
    }

    function launchConfetti() {
        for (let i = 0; i < 80; i++) {
            let conf = document.createElement("div");
            conf.classList.add("confetti");

            conf.style.backgroundColor = ["#ff4d6d", "#ffdd00", "#00d2ff", "#8aff00", "#ff7b00"][Math.floor(Math.random() * 5)];
            conf.style.left = Math.random() * window.innerWidth + "px";

            let size = Math.random() * 10 + 6;
            conf.style.width = size + "px";
            conf.style.height = size + "px";

            conf.style.animationDuration = (Math.random() * 1 + 1.5) + "s";

            document.body.appendChild(conf);
            setTimeout(() => conf.remove(), 3500);
        }
    }
</script>

</body>
</html>
